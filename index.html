    <script type="text/javascript">
        class Rectangle {
            constructor(_width,_height,_color) {
                // console.log("The Rectangle is being created!");
                this.width = _width;
                this.height = _height;
                this.color = _color;
            }

            getArea () {
                return this.width * this.height;
            }

            printDescription () {
                console.log(`I am a rectangle with the width of ${this.width}, a height of ${this.height} and a color of ${this.color}. I also have an area of ${this.getArea()}`);
            }
        }

        class Square {
            constructor (_width){
                this.width = _width;
                this.height = _width;
                this.numOfRequestForArea = 0;
            }

            get area () {
                this.numOfRequestForArea++;
                return this.width * this.height;
            }

            set area (area) {
                this.width = Math.sqrt(area);
                this.height = this.width;
            }
        }
