<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2 id="title">Classes: The Basics</h2>

    <script type="text/javascript">
        class Rectangle {
            constructor(_width,_height,_color) {
                // console.log("The Rectangle is being created!");
                this.width = _width;
                this.height = _height;
                this.color = _color;
            }
        }

        let rectangle1 = new Rectangle(3,5,"blue");
        let rectangle2 = new Rectangle(6,9,"red");
    </script>
</body>
</html>
